<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadLine news | Flask App</title>
</head>

<body>
    <h1>HeadLine</h1>
    {% for article in articles %}
    <b><a href="{{ article.link }}">{{ article.title }}</a></b> <br />
    <b>{{ article.published }}</b> <br />
    <p>{{ article.summary }}</p>
    <hr>
    {% endfor %}
</body>

</html>
